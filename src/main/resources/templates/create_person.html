<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/people}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Person </h1>
            <form th:action="@{/people_api/people}" th:object="${person}" method="POST">
                <div class="form-group">
                    <label> Person First Name </label>
                    <input
                            type="text"
                            name="firstName"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Enter Student First Name"
                    />
                </div>

                <div class="form-group">
                    <label> Student Last Name </label>
                    <input
                            type="text"
                            name="lastName"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter Student Last Name"
                    />
                </div>

                <div class="form-group">
                    <label> Student Patronymic </label>
                    <input
                            type="text"
                            name="patherName"
                            th:field="*{fatherName}"
                            class="form-control"
                            placeholder="Enter Student Patronymic"
                    />
                </div>

                <div class="form-group">
                    <label> Student Type </label>
                    <input
                            type="text"
                            name="type"
                            th:field="*{type}"
                            class="form-control"
                            placeholder="Enter Person Type"
                    />
                </div>

                <div class="form-group">
                    <label> Student Group </label>
                    <input
                            type="text"
                            name="group"
                            th:field="*{nameOfGroup}"
                            class="form-control"
                            placeholder="Enter Student Group"
                    />
                    <!--                    <div class="col-lg-3">-->
                    <!--                        <select class="form-control" id="testOrder" name="testOrder" th:field="${nameOfGroup}">-->
                    <!--                            <option value="">Select Group</option>-->
                    <!--                            <option th:each="gr : ${groups}"-->
                    <!--                                    th:value="${gr.getName()}"-->
                    <!--                                    th:text="${gr?.getName()}"></option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </div>


            </form>

        </div>
    </div>
</div>
</div>
</body>
</html>
